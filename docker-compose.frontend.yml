version: "3.9"

services:
  plazasales-frontend:
    image: ${IMAGE_NAME}:${TAG}
    container_name: plazasales-frontend
    restart: unless-stopped
    ports:
      - "2661:2661"
    env_file:
      - "./.env"
    networks:
      - plaza-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:2661/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

networks:
  plaza-network:
    external: true
