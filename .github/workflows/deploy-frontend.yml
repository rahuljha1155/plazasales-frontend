name: Frontend CI/CD (Docker)

on:
  push:
    branches:
      - main

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: rahuljha1155/plaza-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail
            IMAGE_NAME="rahuljha1155/plaza-frontend"
            SHORT_SHA="${GITHUB_SHA::7}"
            IMAGE_TAG="sha-${SHORT_SHA}"
            COMPOSE_FILE="/var/www/plazasales-frontend/docker-compose.frontend.yml"
            STATE_FILE="/var/www/plazasales-frontend/.last_successful_tag"

            docker pull "${IMAGE_NAME}:latest"
            docker pull "${IMAGE_NAME}:${IMAGE_TAG}"

            export IMAGE_NAME IMAGE_TAG
            docker compose -f "${COMPOSE_FILE}" up -d

            if curl -fsS http://127.0.0.1:2661/ >/dev/null; then
              echo "${IMAGE_TAG}" > "${STATE_FILE}"
            else
              echo "Health check failed, attempting rollback..."
              if [ -f "${STATE_FILE}" ]; then
                PREV_TAG="$(cat "${STATE_FILE}")"
                export IMAGE_TAG="${PREV_TAG}"
                docker pull "${IMAGE_NAME}:${IMAGE_TAG}"
                docker compose -f "${COMPOSE_FILE}" up -d
              fi
              exit 1
            fi

            # Keep last 2 versioned images (exclude latest tag)
            docker image ls --format "{{.CreatedAt}} {{.ID}} {{.Repository}}:{{.Tag}}" \
              | awk '$3 ~ /^rahuljha1155\/plaza-frontend:/ && $3 != "rahuljha1155/plaza-frontend:latest"' \
              | sort -r \
              | awk 'NR>2 {print $2}' \
              | xargs -r docker image rm
