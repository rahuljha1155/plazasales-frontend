name: PlazaSales Frontend CI/CD (PM2, No Docker)

on:
  push:
    branches: ["main", "master"]

concurrency:
  group: plazasales-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH (git pull + build + pm2 restart)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -euo pipefail

            APP_DIR="/var/www/plazasales-frontend"
            APP_NAME="plazasales-frontend"
            BRANCH="${GITHUB_REF_NAME}"
            PORT="3000"

            echo "âœ… Deploying ${APP_NAME} | branch=${BRANCH}"

            cd "${APP_DIR}"

            # Ensure pnpm exists on VPS
            if ! command -v pnpm >/dev/null 2>&1; then
              echo "ðŸ“¦ Installing pnpm..."
              npm i -g pnpm
            fi

            echo "ðŸ“¦ Pull latest code..."
            git fetch origin "${BRANCH}"
            git reset --hard "origin/${BRANCH}"

            echo "ðŸ“¥ Install deps..."
            pnpm install --frozen-lockfile

            echo "ðŸ›  Build..."
            pnpm build

            echo "â™»ï¸ PM2 restart/start..."
            if pm2 describe "${APP_NAME}" >/dev/null 2>&1; then
              pm2 restart "${APP_NAME}" --update-env --time
            else
              # Force Next.js to bind PORT (safe even if your start script already does)
              pm2 start "pnpm start -- -p ${PORT}" --name "${APP_NAME}" --time
            fi

            pm2 save

            echo "ðŸ§ª Health check..."
            curl -I --max-time 10 "http://127.0.0.1:${PORT}" | head -n 1

            echo "âœ… Done"
