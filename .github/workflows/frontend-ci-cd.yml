name: Frontend Deploy (Standalone + PM2)

on:
  push:
    branches: ["main", "master"]

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -euo pipefail

            cd /var/www/plazasales-frontend

            git fetch origin
            if git show-ref --verify --quiet refs/remotes/origin/main; then
              git reset --hard origin/main
            else
              git reset --hard origin/master
            fi

            pnpm install --frozen-lockfile
            pnpm build

            # IMPORTANT for standalone: copy static + public into standalone output
            rm -rf .next/standalone/.next || true
            mkdir -p .next/standalone/.next
            cp -r .next/static .next/standalone/.next/static
            cp -r public .next/standalone/public

            # Restart PM2 using standalone server
            pm2 delete plazasales-frontend || true
            HOSTNAME=127.0.0.1 PORT=2661 pm2 start server.js \
              --name plazasales-frontend \
              --cwd /var/www/plazasales-frontend/.next/standalone

            pm2 save
