name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            rahuljha1155/plaza-frontend:latest
            rahuljha1155/plaza-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare VPS directory
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          ssh -p "$PORT" -o StrictHostKeyChecking=no "${VPS_USER}@${VPS_HOST}" <<'EOF'
            set -euo pipefail
            sudo mkdir -p /var/www/plazasales-frontend
            sudo chown -R "$USER":"$USER" /var/www/plazasales-frontend
          EOF

      - name: Upload compose file
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          scp -P "$PORT" -o StrictHostKeyChecking=no docker-compose.frontend.yml "${VPS_USER}@${VPS_HOST}:/var/www/plazasales-frontend/docker-compose.frontend.yml"

      - name: Deploy on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          ssh -p "$PORT" -o StrictHostKeyChecking=no "${VPS_USER}@${VPS_HOST}" "IMAGE_TAG=$IMAGE_TAG bash -s" <<'EOF'
            set -euo pipefail
            sudo systemctl is-active --quiet docker || sudo systemctl start docker
            docker network inspect plaza-network >/dev/null 2>&1 || docker network create plaza-network
            cd /var/www/plazasales-frontend
            docker pull rahuljha1155/plaza-frontend:"$IMAGE_TAG"
            export IMAGE_TAG="$IMAGE_TAG"
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi
            $DC up -d --no-deps plazasales-frontend
            curl -fsS http://127.0.0.1:2661/ || curl -fsS http://127.0.0.1:2661/health
            docker image prune -a -f --filter "until=24h"
          EOF
